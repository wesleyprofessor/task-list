<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <!--Navbar-->        
        <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-ui-checks"></i> Lista de Tarefas</a>          
            </div>
        </nav>

        <!--Lista-->
        <div class="task-list mt-2">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Digite uma nova tarefa">
                <button class="btn btn-success">Adicionar</button>
            </div>
            <ul id="listItems" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item 01 da tarefa
                    <div>
                        <button class="btn btn-primary btn-sm"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="bi bi-x"></i></button>
                    </div>
                </li>                                
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
